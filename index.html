<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ramais - SEDES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1e5799 0%, #207cca 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .admin-login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .admin-login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-container {
            padding: 20px;
            background-color: #f0f4f8;
            border-bottom: 1px solid #e1e5eb;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #d1d9e6;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #searchInput:focus {
            border-color: #1e5799;
            box-shadow: 0 0 0 3px rgba(30, 87, 153, 0.2);
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background-color: white;
            border: 1px solid #d1d9e6;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover {
            background-color: #f0f4f8;
        }
        
        .filter-btn.active {
            background-color: #1e5799;
            color: white;
            border-color: #1e5799;
        }
        
        .content {
            padding: 20px;
        }
        
        .department {
            margin-bottom: 30px;
            border: 1px solid #e1e5eb;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .department-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .department-header h2 {
            font-size: 1.3rem;
            margin: 0;
        }
        
        .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        
        .department-content {
            display: none;
            padding: 0;
        }
        
        .department-content.show {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5eb;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .ramal {
            font-weight: bold;
            color: #1e5799;
            width: 100px;
        }
        
        .edit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        
        .add-ramal-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e1e5eb;
            margin-top: 30px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d9e6;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #1e5799;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .department-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .toggle-icon {
                margin-top: 10px;
            }
            
            th, td {
                padding: 8px 10px;
            }
            
            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Ramais - SEDES</h1>
            <p class="subtitle">Secretaria de Desenvolvimento Social</p>
            <button class="admin-login-btn" id="adminLoginBtn">Admin</button>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por ramal, departamento ou setor...">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="Gabinete">Gabinete</button>
                <button class="filter-btn" data-filter="Departamento">Departamentos</button>
                <button class="filter-btn" data-filter="Conselho">Conselhos</button>
                <button class="filter-btn" data-filter="Assessoria">Assessorias</button>
            </div>
        </div>
        
        <div class="content" id="content">
            <div class="debug-info" id="debugInfo">
                Carregando dados...
            </div>
        </div>
        
        <footer>
            <p>Atualizado em 2023 | Secretaria de Desenvolvimento Social</p>
        </footer>
    </div>

    <!-- Modal de Login -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Login Administrativo</h2>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite o usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite a senha">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelLogin">Cancelar</button>
                <button class="btn btn-primary" id="confirmLogin">Entrar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Edição/Adição -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2 id="editModalTitle">Editar Ramal</h2>
            <div class="form-group">
                <label for="editRamal">Ramal:</label>
                <input type="text" id="editRamal" placeholder="Número do ramal">
            </div>
            <div class="form-group">
                <label for="editUnidade">Unidade:</label>
                <select id="editUnidade">
                    <option value="Gabinete">Gabinete</option>
                    <option value="Departamento">Departamento</option>
                    <option value="Conselho">Conselho</option>
                    <option value="Assessoria">Assessoria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editDepartamento">Departamento:</label>
                <input type="text" id="editDepartamento" placeholder="Nome do departamento">
            </div>
            <div class="form-group">
                <label for="editSetor">Setor/Divisão:</label>
                <input type="text" id="editSetor" placeholder="Nome do setor ou divisão">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelEdit">Cancelar</button>
                <button class="btn btn-primary" id="confirmEdit">Salvar</button>
            </div>
        </div>
    </div>
