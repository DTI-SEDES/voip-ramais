    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Cabeçalho com identidade do RS */
        header {
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #ffd700;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .brasao {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #ffd700;
            font-weight: bold;
            color: #0056b3;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
        }

        .titulo h1 {
            margin: 0 0 10px 0;
            font-size: 2.2em;
            font-weight: 700;
        }

        .titulo p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        /* Filtros */
        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #0056b3;
            font-size: 0.9em;
        }

        input {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            align-self: flex-end;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        /* Informações */
        .results-info {
            padding: 15px 25px;
            background: #e7f3ff;
            color: #0056b3;
            font-weight: 600;
            border-bottom: 1px solid #cce0ff;
        }

        /* Tabela */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            background: #0056b3;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: #004494;
        }

        th::after {
            content: '↕';
            position: absolute;
            right: 15px;
            opacity: 0.7;
        }

        th.asc::after {
            content: '↑';
        }

        th.desc::after {
            content: '↓';
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f8f9fa;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        /* Sem resultados */
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .reset-btn {
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Rodapé */
        footer {
            background: #003d82;
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 4px solid #ffd700;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .clear-btn {
                align-self: stretch;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .titulo h1 {
                font-size: 1.8em;
            }
            
            th, td {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

                    const column = th.getAttribute('data-sort');
                    if (sortColumn === column) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = column;
                        sortDirection = 'asc';
                    }

                        header.classList.remove('asc', 'desc');
                    });
                    th.classList.add(sortDirection);
                    
                    sortTable();
                    updateTable();
                });
            });

                );
            });
            
            sortTable();
            updateTable();
        }

        function clearFilters() {
            document.getElementById('search-ramal').value = '';
            document.getElementById('search-nome').value = '';
            document.getElementById('search-departamento').value = '';
            
            filteredData = [...ramaisData];
            sortTable();
            updateTable();
        }

        function sortTable() {
            filteredData.sort((a, b) => {
                let aValue = a[sortColumn];
                let bValue = b[sortColumn];
                
                if (sortColumn === 'ramal') {
                    aValue = parseInt(aValue);
                    bValue = parseInt(bValue);
                }
                
                if (aValue < bValue) return sortDirection === 'asc' ? -1 : 1;
                if (aValue > bValue) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function updateTable() {
            const tableBody = document.getElementById('table-body');
            const noResults = document.getElementById('no-results');
            const resultsCount = document.getElementById('results-count');
            
            tableBody.innerHTML = '';
            
            if (filteredData.length === 0) {
                noResults.style.display = 'block';
                resultsCount.textContent = '0';
            } else {
                noResults.style.display = 'none';
                resultsCount.textContent = filteredData.length;
                
                filteredData.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.ramal}</td>
                        <td>${item.nome}</td>
                        <td>${item.departamento}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', initTable);
    </script>
</body>
</html>
